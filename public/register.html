<div class="bg-dark text-white p-3">
    <dl>
        <h3 class="text-center">Register User</h3>
        <dt>User Id</dt>
        <dd><input type="text" class="form-control" id="RUserId" placeholder="ex:- ruzaif504"></dd>
        <dt id="Rid" class="text-danger"></dt>
        <dt>User Name</dt>
        <dd><input type="text" class="form-control" id="RUserName" placeholder="Your Name"></dd>
        <dt id="Rname"  class="text-danger"></dt>
        <dt>Password</dt>
        <dd><input type="password" class="form-control" id="RPassword" placeholder="Atleast One Uppercase Letter"></dd>
        <dt id="Rpass"  class="text-danger"></dt>
        <dt>Email</dt>
        <dd><input type="email" class="form-control" id="REmail" placeholder="ruzaif504@gmail.com"></dd>
        <dt id="Rmail"  class="text-danger"></dt>
        <dt>Mobile</dt>
        <dd><input type="text" class="form-control" id="RMobile" placeholder="+919087654320"></dd>
        <dt id="Rmob"  class="text-danger"></dt>
    </dl>
    <button class="btn btn-primary w-100" id="RbtnRegister">Register</button>
    <div class="mt-2">
        <button id="btnnavlogin" class="btn btn-warning w-100">Existing User Login</button>
        
    </div>

</div>
