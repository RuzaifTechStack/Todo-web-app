<div class="bg-dark p-4 text-white">
    <h3>Edit Appointment</h3>
    <dl>
        <dt><input type="number" id="EId"></dt>
        <dt>Title</dt>
        <dd><input type="text" id="ETitle"></dd>
        <dt>Description</dt>
        <dd>
            <textarea id="EDescription"></textarea>
        </dd>
        <dt>Date</dt>
        <dd>
            <input type="date" id="EDate">
        </dd>
        <dt><input type="text" id="EUserid"></dt>
    </dl>
    <button value=${item.id} id="editsave" class="btn btn-primary bi bi-floppy-fill">Save</button>

</div>
